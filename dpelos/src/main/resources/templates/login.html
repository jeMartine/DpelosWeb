<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/loginStyle.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>
    <main>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <img src="/images/index/logo.png" alt="LogoDpelos" class="logo">
                    
                    <span>¡Revisar el progreso de tu peludito es una actiud D’pelos!</span>
                    <input type="UserDocument" placeholder="Número de documento">

                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <img src="/images/index/logo.png" alt="LogoDpelos" class="logo">
                    
                    <span>¡Es momento de salvar una vida peluda y proteger a nuestros mejores amigos!</span>
                    <input type="EmployeeDocument" placeholder="Número de documento">
                    <input type="password" placeholder="Contraseña">
                    <a href="#">Olvidaste tu contraseña?</a>
                    <button>Ingresar</button>
                    <a href="#">¿No eres empleado? Ingresa Como Cliente</a>
                    
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <img src="/images/login/perrosLogin.png" alt="Perros D'pelos" class="imgPerros">
                        <button class="hidden" id="login">Empleado</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <img src="/images/login/perrosLogin.png" alt="Perros D'pelos" class="imgPerros">
                        <button class="hidden" id="register">Cliente</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/LoginScript.js"></script>
</body>

</html>
