<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/loginStyle.css" />
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<!-- favicon -->
		<link rel="icon" href="/images/index/logoFavicon.png" type="image/x-icon" />
		<!-- SCRIPTS POP UP-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<title>Login</title>
	</head>

	<body>
		<main>
			<div class="container" id="container">
				<div class="form-container sign-up">
					<!-- formulario para empleados -->
					<form th:action="@{/vet/buscarVet}" method="post">
						<a th:href="@{/}">
							<img
								src="/images/index/logo.png"
								alt="LogoDpelos"
								class="logo"
							/>
						</a>

						<span
							>¡Es momento de salvar una vida peluda y proteger a
							nuestros mejores amigos!</span
						>

						<input
							type="text"
							id="cedulaVet"
							name="cedulaVet"
							required
							placeholder="Número de documento"
						/>

						<input
							type="password"
							id="passwordVet"
							name="passwordVet"
							required
							placeholder="Contraseña"
						/>
						<a href="#" id="contrasena-olvidada">¿Olvidaste tu contraseña?</a>
						<button id="btnVeterinario">Ingresar</button>
					</form>
				</div>

				<!-- formulario para los clientes -->
				<div class="form-container sign-in">
					<form th:action="@{/dueno/buscarDueno}" method="post">
						<a th:href="@{/}">
							<img
								src="/images/index/logo.png"
								alt="LogoDpelos"
								class="logo"
							/>
						</a>

						<span
							>¡Revisar el progreso de tu peludito es una actiud
							D’pelos!</span
						>
						<input
							type="text"
							id="cedula"
							name="cedula"
							required
							placeholder="Número de documento"
						/>

						<button type="submit" id="btnDueno">Ingresar</button>
					</form>
				</div>
				<!-- toggle -->
				<div class="toggle-container">
					<div class="toggle">
						<div class="toggle-panel toggle-left">
							<img
								src="/images/login/veterinariosLogin.png"
								alt="Perros D'pelos"
								class="imgVeterinaria"
							/>
							<button class="hidden" id="login">Cliente</button>
						</div>
						<div class="toggle-panel toggle-right">
							<img
								src="/images/login/perrosLogin.png"
								alt="Perros D'pelos"
								class="imgPerros"
							/>
							<button class="hidden" id="register">
								Empleado
							</button>
						</div>
					</div>
				</div>
			</div>
			<!--Modal cliente-->
			<div
				class="modal fade"
				id="modalCliente"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true"
				th:if="${mostrarPopupCliente}"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">
								Cedula invalida
							</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" th:text="${mensajeError}"></div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Cerrar
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal veterinario -->
			<div
				class="modal fade"
				id="modalVeterinario"
				tabindex="-1"
				role="dialog"
				aria-labelledby="modalVeterinarioTitle"
				aria-hidden="true"
				th:if="${mostrarPopupVeterinario}"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalVeterinarioTitle">
								Error de Autenticación
							</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" th:text="${mensajeError}"></div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Cerrar
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="/js/LoginScript.js"></script>
	</body>
</html>
